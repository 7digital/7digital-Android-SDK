// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.0.0'
        classpath 'com.github.ben-manes:gradle-versions-plugin:0.7'
    }
}

allprojects {
    repositories {
        mavenCentral()
        flatDir {
            dirs '../libs'
        }

    }
}
